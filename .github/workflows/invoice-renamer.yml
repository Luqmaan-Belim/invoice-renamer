name: Invoice Renamer (Changes API)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: invoice-renamer
  cancel-in-progress: true

permissions:
  contents: read
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/luqmaan-belim/invoice-renamer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    timeout-minutes: 12

    steps:
      - uses: actions/checkout@v4

      - name: Restore Drive change token
        uses: actions/cache@v4
        with:
          path: .drive_change_token
          key: drive-change-token

      - name: Process invoices (changes-only)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          DEBUG_LIST: "0"
        run: python process_invoices.py

      - name: Save Drive change token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-change-token
