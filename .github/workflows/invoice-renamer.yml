name: drive_change

on:
  repository_dispatch:
    types: [drive_change]
  schedule:
    - cron: "0,30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

concurrency:
  group: invoice-renamer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Use your prebuilt runtime image (Python + Tesseract etc.)
    container:
      image: ghcr.io/luqmaan-belim/invoice-renamer:latest

    steps:
      - uses: actions/checkout@v4

      - name: Process IMG*.pdf files (batch rename)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          MAX_FILES_PER_RUN: "120"
          DEBUG_LIST: "1"       # turn on for one run to see why files are skipped
        run: python process_invoices.py   # <-- IMPORTANT: run the repo copy, not /app
