name: Invoice Renamer (Changes API)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # poll every 5 minutes

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: invoice-renamer
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Cache Drive change token so we know what's new between runs
      - name: Restore Drive change token
        uses: actions/cache@v4
        with:
          path: .drive_change_token
          key: drive-change-token

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils libgl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          pip install pytesseract pymupdf opencv-python-headless numpy Pillow

      - name: Process invoices (changes-only)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          DEBUG_LIST: "1"   # set "0" to reduce logs
          GRACE_SECONDS: "90"
          MAX_FILES_PER_RUN: "0"
        run: python process_invoices.py

      - name: Save Drive change token
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-change-token
