name: Invoice Renamer (Changes API)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [drive_change]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils libgl1

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Process invoices (IMG* only)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          MAX_FILES_PER_RUN: "100"   # process up to 100 files in one run
          DEBUG_LIST: "1"
        run: python3 process_invoices.py
