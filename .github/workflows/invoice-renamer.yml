name: drive_change

on:
  repository_dispatch:
    types: [drive_change]
  schedule:
    - cron: "0,30 * * * *"   # optional safety net every 30 min
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

concurrency:
  group: invoice-renamer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false   # queue, don't cancel

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    container:
      image: ghcr.io/${{ github.repository }}/invoice-renamer:latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore Drive change token
        id: token
        uses: actions/cache/restore@v4
        with:
          path: .drive_change_token
          key: drive-token-v7-
          restore-keys: |
            drive-token-v7-

      - name: Process invoices (new-file only; 1 file)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          GRACE_SECONDS: "90"
          NEW_WINDOW_SECONDS: "900"
          MAX_FILES_PER_RUN: "1"
          DEBUG_LIST: "0"
        run: python3 /app/process_invoices.py

      - name: Save Drive change token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-token-v7-${{ github.run_id }}
