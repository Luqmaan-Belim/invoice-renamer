name: Invoice Renamer (Changes API)

on:
  # Instant trigger from Cloudflare Worker
  repository_dispatch:
    types: [drive_change]

  # Optional fallback (remove if not wanted)
  schedule:
    - cron: "*/30 * * * *"

  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  # Queue runs; never cancel the one already running
  group: invoice-renamer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore Drive change token
        id: token
        uses: actions/cache/restore@v4
        with:
          path: .drive_change_token
          key: drive-token-v6-
          restore-keys: |
            drive-token-v6-

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libgl1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib
          pip install pytesseract pymupdf opencv-python-headless numpy Pillow

      - name: Process invoices (new-file only; one file max)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

          # Behavior knobs
          DEBUG_LIST: "0"             # set "1" temporarily if you want verbose logs
          GRACE_SECONDS: "90"         # uploader settle time
          NEW_WINDOW_SECONDS: "900"   # treat files created in last 15min as "new"
          MAX_FILES_PER_RUN: "1"      # at most ONE file per run
        run: python process_invoices.py

      - name: Save Drive change token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-token-v6-${{ github.run_id }}
