name: drive_change

on:
  repository_dispatch:
    types: [drive_change]

  schedule:
    - cron: "0,30 * * * *"

  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

concurrency:
  group: invoice-renamer-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    container:
      image: ghcr.io/${{ github.repository | lower }}:latest

    steps:
      - uses: actions/checkout@v4

      - name: Process IMG*.pdf files (batch rename)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          MAX_FILES_PER_RUN: "120"
          DEBUG_LIST: "0"
        run: python /app/process_invoices.py
