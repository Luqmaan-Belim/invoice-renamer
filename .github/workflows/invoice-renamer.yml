name: Invoice Renamer (Changes API)

on:
  schedule:
    - cron: "*/5 * * * *"      # reliable cadence; you can try */1 later
  workflow_dispatch: {}

concurrency:
  group: invoice-renamer
  cancel-in-progress: true

# Needed so the job can pull your *private* GHCR image
permissions:
  contents: read
  packages: read

jobs:
  run:
    runs-on: ubuntu-latest

    # Run all steps *inside* your private container
    container:
      image: ghcr.io/luqmaan-belim/invoice-renamer:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      # No apt-get or pip here — they’re already baked into the image.

      - name: Restore Drive change token
        id: token
        uses: actions/cache@v4
        with:
          path: .drive_change_token
          key: drive-change-token

      - name: Process invoices (changes-only)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          DEBUG_LIST: "0"
        run: python process_invoices.py

      - name: Save Drive change token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-change-token
