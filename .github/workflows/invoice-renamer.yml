name: Invoice Renamer (Changes API)

on:
  schedule:
    - cron: "*/5 * * * *"    # reliable cadence; you can try */1 later
  workflow_dispatch: {}

concurrency:
  group: invoice-renamer
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system packages (Tesseract + Poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Restore Drive change token
        id: token
        uses: actions/cache@v4
        with:
          path: .drive_change_token
          key: drive-change-token

      - name: Process invoices (changes-only)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          DEBUG_LIST: "0"
        run: python process_invoices.py

      - name: Save Drive change token
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_change_token
          key: drive-change-token
