# .github/workflows/drive-watch-renew.yml
name: Drive Watch Renew

on:
  schedule: [{ cron: "*/60 * * * *" }]
  workflow_dispatch: {}

permissions: { contents: read }

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      # Restore the last watch channel info so we can STOP it before creating a new one.
      - name: Restore Drive watch channel info
        uses: actions/cache/restore@v4
        with:
          path: .drive_watch_channel.json
          key: drive-watch-
          restore-keys: |
            drive-watch-

      - name: Renew Drive watch channel (stop old, create new)
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }} # should be stable; script forces /hook, no ?t=
        run: |
          python renew_watch.py

      - name: Save Drive watch channel info
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .drive_watch_channel.json
          key: drive-watch-${{ github.run_id }}
